<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>School Teachers Management System</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="../javaScript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Begin of Header -->
    <header>
        <div class="row "> <!--Row for bannner-->
            <div class="col-3"> <!--Emply column for spacing-->
            </div>
            <div class="col-12 col-xl-6"> <!--Adjest small and xl Screen-->
                <img  src="../imgs/logo-STMS.png" alt="Banner" class="img-fluid logo" />
                <img  src="../imgs/banner.png" alt="Banner" class=" img-fluid" />
            </div>
        </div>
    </header>
    <!-- End of Header -->
    <!-- Login Form Container -->
    <div class="container custom-bg-blue mt-1 text-center p-4 ">
        <h1 class="mb-5">Login</h1>
        <!-- Beginig of login form -->
        <form class="row" style="padding-left: 20%; padding-right: 20%;"> <!--Login form padding scale -->

            <!-- principle login radio box -->
            <div class="col col-xl-6 col-12 form-check  d-flex justify-content-center"> <!--Adjesting small and large screen & align in center -->
                <input class="form-check-input me-1" type="radio" name="gender" id="principle" required>
                <label class="form-check-label" for="principle">Login as Principle</label>
            </div><br>
            <!-- Teacher login radio box -->
            <div class="col col-xl-6 col-12 form-check d-flex justify-content-center "> <!--Adjesting small and large screen & align in center -->
                <input class="form-check-input me-1" type="radio" name="gender" id="teacher" required>
                <label class="form-check-label" for="teacher">Login as Teacher</label>
            </div><br><br>
            <!-- username text-box -->
            <div>
                <label for="username" class="form-label">Username / Email</label>
                <input class="form-control"  type="text" name="username" id="username" required>
            </div>
            <!-- password text-box -->
            <div>
                <label for="password" class="form-label">Password</label>
                <input class="form-control"  type="password" name="password" id="password" required><br> 
            </div>
            <!-- Making row for forgot password & terms -->
            <div class="row">
                <div class="col col-xl-6 col-12"> <!--Adjesting small and large screen -->
                    <a href="#">Forgot Password</a>                
                </div>
                <div class="col col-xl-6 col-12 form-check d-flex justify-content-center"> <!--Adjesting small and large screen & align in center -->
                    <input class="form-check-input me-1" type="checkbox" name="term" id="term" required>
                    <a href="#">Agree to terms and conditions</a>              
                </div>
            </div><br><br>
            <!-- Login button -->
            <div class="col-12">
                <button class="btn btn-primary" style="width: 200px;" type="submit">Login</button> <!--Button colour and size-->
              </div>
        </form><br>
        <!--End of login Form-->

        <!-- Principle Sigup note -->
        <h5 class="text-danger"><a class="text-danger" href="registering_page.html">*Sign Up</a> for Principal Account Only</h5>    
    </div>
    <!-- Begin of Footer  -->
    <footer class="row">
        <div class="col text-center"> <!--Adjest Text alignment-->
            <p>
                &copy; School Teachers Management System <span class="mm" id="current-year"></span>. All rights reserved.
                Designed by Dragons.
            </p>
        </div>
    </footer>
    <!--End of Footer-->
</body>
</html>

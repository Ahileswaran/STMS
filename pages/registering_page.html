<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>School Teachers Management System</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../javaScript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--Begin of Header-->
    <header>
        <div class="row"> <!--header row-->
            <div class="col-3">
                <!-- Empt column for spacing -->
            </div>
            <div class="col col-12 col-xl-6"> <!--Adjust banner for small & large devices-->
                <div class="col">
                    <img src="../imgs/logo-STMS.png" alt="logo" class="logo">                                      
                </div>
                <div class="col">
                    <img src="../imgs/banner.png" alt="banner" class="img-fluid"> 
                </div>
            </div>    
        </div>
    </header>
    <!-- End of Header -->
    <!-- Begin of Register Form -->
    <div class="container custom-bg-blue mt-1 text-center p-4 ">
        <h1 class="mb-5">Regesiter</h1>
        <!-- Form -->
        <form class="row"> <!--Create new row for personal details-->
            <for class="col-12 col-lg-6"> <!--first name input-->
                <label for="fullname" class="form-label">Enter the First Name</label>
                <input type="text" id="fullname" class="form-control" >
            </for>
            <div class="col-12 col-lg-6"> <!--lastname input-->
                <label for="username" class="form-label">Enter the Last Name</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="col-12 col-lg-6"><!--Teacher's ID input-->
                <label for="idNumber" class="form-label">Enter the Teacher ID Number</label>
                <input type="text" id="idNumber" class="form-control">
            </div>
            <div class="col-12 col-lg-6"><!--address input-->
                <label for="school-name" class="form-label">Enter the Address</label>
                <input type="text" id="school-name" class="form-control">
            </div>
                <div class="col-12 col-lg-6">
                    <label for="email" class="form-label">Enter the Email</label>
                    <div class="row"> <!--Adjust button and input single line-->
                        <div class="col-2">
                            <button id="btn-send" class="btn bg-warning">Send</button> <!--Button for send otp via email-->
                        </div>   
                        <div class="col-10">
                            <input type="email" id="email" class="form-control" >
                        </div>        
                    </div>                  
                </div>
                <div class="col-12 col-lg-6 hidden">
                    <label for="verify-email" class="form-label">Enter the Veirfy Code</label> 
                    <div class="row"> <!--Adjust button and input single line-->
                        <div class="col-2">
                            <button id="btn-verify" class="btn bg-warning" >Verify</button> <!--Button for verify the otp-->
                        </div> 
                        <div class="col-10">
                            <input type="email" id="verify-email" class="form-control" >
                        </div>          
                    </div>                  
                </div>
            <div class="row"> <!--Craete new row for age,sex,phone-->
                <div class="col-4">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" min="20" class="form-control" > <!--The minimum age set to 20-->
                </div>
                <div class="col-4">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="number" id="phone" class="form-control">
                </div>
                <div class="col-4 p-4">
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="male" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="male" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                      </div>
                </div>
            </div>
            <div class="col-12 mt-3">
                <button class="btn btn-primary" style="width: 200px;" type="submit">Sign In</button> <!--Button colour and size-->
            </div>
        </form>
        <!-- Principle Sigup note -->
        <h5 class="text-danger mt-1"><a class="text-danger" href="login_page.html">*Log In</a> Already have an Account</h5>    
    </div>
    <!-- Footer with rich text -->
    <footer class="footer">
        <p>&copy; School Teachers Management System 2024. All rights reserved. Designed by Dragons.</p>
    </footer>

</body>

</html>
